<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Image Service Vector Layer</title>
<link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
<style>
  html, body, #map {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #header
  {
    height: 30px;
    padding: 5px;
    width: 100%;
    text-align: center;
    vertical-align: middle;
    background-color:#f9f9f9;
    color:#666666;
    font-family:arial;
    font-size:1.8em;
    font-weight:bold;      
  }     
</style>
</head>


<body>
<div id="header"> ArcGIS Vector Tile Map</div>
<div id="map"></div>
</body>
<script src="https://js.arcgis.com/3.15/"></script>
<script>
  require([
    "esri/map", 
    "esri/layers/VectorTileLayer",
    "dojo/domReady!"
  ], function(
    Map, VectorTileLayer,Point)
  {

    var map = new Map("map", {
        center: [121.2028889, 24.8221225],
        basemap: "Street",
        zoom: 12,
        sliderPosition: "bottom-right",
    });

    //Create the ArcGISImageServiceVectorLayer  
    let basicUrl = "http://gistarcgisvt.motc.gov.tw/arcgis/rest/services/Hosted/GIST_ID_A/VectorTileServer/";
    var tileLyr = new VectorTileLayer(basicUrl);

    //Set the size of the arrows based on wind speed  
    tileLyr.setStyle(basicUrl + "resources/styles/root.json");

    //Add the layer to the map  
    map.addLayer(tileLyr);
  });
</script>
</html>
